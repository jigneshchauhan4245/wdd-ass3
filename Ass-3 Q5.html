<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
<style>
    .box{
        display: flex;
        justify-content: end;
        align-items: center;
        background-color: wheat;
        padding: 15px;
    }
    .box a{
        text-decoration: underline;
        padding: 10px;
        font-size: 20px;

    }
    .box a:hover{
        background-color: cornflowerblue;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
</style>
</head>
<body>
    <nav class="box">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contect</a>
    </nav>
</body>
</html>
