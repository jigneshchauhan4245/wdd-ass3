<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            display: flex;
            width: 400px;
            height: 300px;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="box">Vertically & Horizontally box</div>
</body>
</html>
